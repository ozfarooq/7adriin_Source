<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="join"><h2>Forget Password</h2></div>
        <form class="form-signin">
            <div class="slogo"><img src="assets/img/slogo.png" /></div>
            <div class="main">
                Please enter your new password.
                <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="password" name="password">
                <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="re_password" name="password">
                <a class="btn continuebtn"  href="javascript:void(0)" (click)="changePassword()">CHANGE PASSWORD</a>
                <span class="clearfix"></span>
            </div>
            
        </form>
    </div>
</div>
<app-footer></app-footer>
